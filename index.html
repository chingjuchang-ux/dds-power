<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>即時用電顯示</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-size: 4em;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #power {
      text-align: center;
    }
    #time {
      font-size: 0.5em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="power">讀取中...</div>
  <div id="time"></div>

  <script>
    async function fetchPower() {
      try {
        let res = await fetch("power.json?_=" + Date.now());
        let data = await res.json();
        document.getElementById("power").textContent =
          `目前用電：${data.power} kW`;

        let now = new Date();
        document.getElementById("time").textContent =
          `更新時間：${now.toLocaleTimeString("zh-TW")}`;
      } catch (err) {
        document.getElementById("power").textContent = "❌ 資料讀取失敗";
      }
    }

    fetchPower();
    setInterval(fetchPower, 60000);
  </script>
</body>
</html>
